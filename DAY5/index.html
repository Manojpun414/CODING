<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABLE</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>position</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manoj</td>
                <td>programmer</td>
                <td>80000</td>
               <!-- <td>hhghh</td>-->
            </tr>
            <tr>
                <td>Magar</td>
                <td>designer</td>
                <td>70000</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table width="100%" border="1">
        <tr>
            <th>Company name</th>
        </tr>
        <tr>
            <td>Google</td>
            <td>Facebook</td>
        </tr>
    </table>
    <hr>
    <br>
    <br>
    <br>
    <table width="100%" border="1">
        <tr>
            <th colspan="2" height="40px">Company name</th>
        </tr>
        <tr>
            <td>Google</td>
            <td colspan="2">Facebook</td>
        </tr>
        <tr>
            <td>Image1</td>
            <td>Image2</td>
            <td>Image3</td>
        </tr>
    </table>

</html>
